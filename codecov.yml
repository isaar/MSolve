codecov:
  notify:
    require_ci_to_pass: yes
  branch: develop
  strict_yaml_branch: develop
  ci:
    - appveyor
    - !travis

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: 70
        threshold: 5
    patch:
      default:
        target: 70
    changes: no

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach, diff, flags, files, footer"
  behavior: default
  require_changes: no